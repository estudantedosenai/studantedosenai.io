     //https://www.w3schools.com/js/exercise_js.asp

<div style="text-align: center;">
    <h2>Exenplo da Lânpada</h2>
    <button onclick="document.querySelector('#lanpada').src = 'apagada.Png'">Apagar</button>
    
    <img src="apagada.png" id="lanpada" onmouseover="Acender()" onmouseout="Apagar()">
    <button onclick="document.querySelector('#lanpada').src = 'acesa.Png'">Acender</button>
    
</div>

<script>
    var lanpada = document.querySelector("#lanpada");
    function Acender(){lanpada.src = "acesa.png"}
    function Apagar(){lanpada.src = "apagada.png"}
</script>
